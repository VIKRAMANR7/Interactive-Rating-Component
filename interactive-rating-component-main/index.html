<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="rating-state">
        <div class="star-img">
          <img src="./images/icon-star.svg" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="rating" tabindex="1">1</div>
          <div class="rating" tabindex="2">2</div>
          <div class="rating" tabindex="3">3</div>
          <div class="rating" tabindex="4">4</div>
          <div class="rating" tabindex="5">5</div>
        </div>
        <button class="button">Submit</button>
      </div>
      <div class="thankyou-state">
        <div class="illustration-img">
          <img src="./images/illustration-thank-you.svg" />
        </div>
        <div class="selection"></div>
        <h1 class="heading">Thank you!</h1>
        <p class="para">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
